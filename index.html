<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Vanilla JS Countdown Timer</title>
  <meta name="description" content="Vanilla JS Countdown Timer">
  <meta name="author" content="Cam Way">

  <link rel="stylesheet" href="style/styles.css">

</head>

<body>
  <main>
    <div class="countdown-timer">
      <div class="countdown-timer__time">
        <span class="countdown-timer__time-item" id="days"></span>
        Days
      </div>
      <div class="countdown-timer__time">
        <span class="countdown-timer__time-item" id="hours"></span>
        Hours
      </div>
      <div class="countdown-timer__time">
        <span class="countdown-timer__time-item" id="minutes"></span>
        Minutes
      </div>
      <div class="countdown-timer__time">
        <span class="countdown-timer__time-item" id="seconds"></span>
        Seconds
      </div>
    </div>
  </main>
  <script src="script/scripts.js"></script>
</body>

</html>
